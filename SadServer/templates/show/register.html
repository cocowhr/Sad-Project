{% extends 'layout.html' %}
{% load staticfiles %}

{% block headjs %}
<script type="text/javascript">
$(document).ready(function () {
    $('#loginpage').addClass('active');
    $("#passwd_alert").hide();
});
</script>
<script type="text/javascript">
function str(term)
{
    return "请输入"+term+"！";
}
function check()
{
    var password = document.getElementById('input_password');
    var password_confirm = document.getElementById('password_confirm');
    if(password.value != password_confirm.value)
    {
        $("#passwd_alert").fadeIn();
        setTimeout(function(){
            $("#passwd_alert").fadeOut();
        },2000);
        password_confirm.focus();
        password_confirm.value="";
        return false;
    }
    return true;
}
</script>
{% endblock %}

{% block body %}
<!-- register -->
<br /><br /><br />

<div class="main-1">
    <div class="container">
        <form action="/api/register/" method="post" onSubmit="return check()">
        <div class="row">

        <div class="col-md-10 col-md-offset-1">
            
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="page-header">
                    <h3>注册新用户</h3>
                </div>
             </div>
         </div>
            <div class="alert alert-danger " role="alert" id="passwd_alert">密码不一致!</div>
            <div class="well row">            
                <div class="form-group col-md-6">
                    <label class="control-label">姓名</label>
                        <input class="form-control" type="text" id = "input_name" required>
                </div>
                
                <div class="form-group col-md-6">
                    <label class="control-label">身份证号</label>
                        <input class="form-control" type="text" id = "input_id" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">性别</label><br />
                        <label class="radio-inline">
                          <input type="radio" name="gender" id="gender_f" value="female" checked>女
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="gender" id="gender_m" value="male">男
                        </label>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">移动电话</label>
                        <input class="form-control" type="text" id = "input_phone" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">设置密码</label>
                        <input class="form-control" type="password" id = "input_password" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">确认密码</label>
                        <input class="form-control" type="password" id = "password_confirm" required>
                </div>
        </div>
    </div>
        <div class="col-md-10 col-md-offset-1">
            <p align="center"><button class="btn btn-lg btn-success">注册</button></p>
        </div>
    </div>

            </form>
            <br />
        </div>
</div>

<!-- register -->

{{ block.super }}
{% endblock %}
