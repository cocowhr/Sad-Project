{% extends 'show/bkstg_layout.html' %}
{% load staticfiles %}

{% block headjs %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#listpage').hide();
            $('#loginpage').hide();
            $('#hospital').hide();
            $('#contactpage').hide();
        });
    </script>
{% endblock %}

{% block body %}
    <!-- register -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h3>后台管理登录</h3>
                        </div>
                    </div>
                </div>
                <div class="well row">
                    <form action="/api/adminlogin/" method="post">
                        <div class="form-group col-md-12">
                            <label class="control-label">管理员用户名</label>
                            <input name="name" class="form-control" type="text" id="input_name" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="control-label">密码</label>
                            <input name="password" class="form-control" type="password" id="input_password" required>
                        </div>
                        <div class="col-md-12">
                            <p align="center">
                                <button class="btn btn-lg btn-success" type="submit">登录</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>


    <!-- register -->

    {{ block.super }}
{% endblock %}
