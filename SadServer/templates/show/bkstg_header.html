{% load staticfiles %}

{% block navbar %}
    <script type="text/javascript">
        function logout() {
            window.location = "{% url 'show.views.index' %}";
        }
    </script>
    <!-- header -->
    <div class="head-top"></div>
    <div class="header">

        <div class="container">
            <div class="logo">
                <a href="{% url 'show.views.index' %}"><img src="{% static 'images/logo.png' %}" class="img-responsive"
                                                            alt=""></a>
            </div>
            <div class="header-left">
                <div class="head-nav">
                    <span class="menu"> </span>
                    <ul>

                        <li id="homepage"><a href="{% url 'api.views.adminprelogin' %}">用户审核</a></li>
                        <li id="hospital"><a href="{% url 'api.views.info' %}">出诊信息维护</a></li>
                        <div class="clearfix"></div>
                    </ul>
                    <!-- script-for-nav -->
                    <script>
                        $("span.menu").click(function () {
                            $(".head-nav ul").slideToggle(300, function () {
                                // Animation complete.
                            });
                        });
                    </script>
                    <!-- script-for-nav -->
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- header -->
{% endblock %}
